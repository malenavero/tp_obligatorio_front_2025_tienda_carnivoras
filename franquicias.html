<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Franquicias - Tienda de Carnívoras </title>

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="trabaja-main">
    <section class="trabaja-container">
      <div class="formulario-trabaja">
        <h2>CONOCÉ TODAS LAS OPCIONES</h2>
        <h3>CONVERTITE EN FRANQUICIADO</h3>
        <div class="linea-separadora"></div>
        <p>
          Querés ser parte de este equipo? Dejanos tus datos para recibir mas información, y nos pondremos en contacto para contarte todas las posibilidades de tu próxima franquicia Tienda de Carnívoras!
        </p>
        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre"/>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" id="apellido" name="apellido"/>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email"/>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="tel" id="telefono" name="telefono"/>
            </div>
          </div>

        <div class="form-row">
            <div class="form-group">
                <label for="puesto">¿Cómo llegaste a nosotros?</label>
                <input type="text" id="puesto" name="puesto"/>
            </div>
             <div class="form-group">
                <label for="puesto">¿En que zona te interesaría instalar la franquicia?</label>
                <input type="text" id="puesto" name="puesto"/>
            </div>
            
        </div>
        
          <button type="submit" class="btn">ENVIAR</button>
        </form>
      </div>
    </section>
  </main>

    <div id="footer-placeholder"></div>

  <script src="js/scripts.js"></script>
</body>
</html>
