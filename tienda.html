<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuestras carnívoras - Tienda de Carnívoras </title>

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <div id="header-placeholder"></div>

   <main class="contenedor">

    <div class="grid">
      <div class="card">
        <a href="#">
          <div class="img-container">
            <img src="img/tienda/dionaea-muscipula.jpg" alt="Venus Atrapamoscas" class="img-front" />
            <img src="img/tienda/dionaea-muscipula-info.jpg" alt="Info Venus Atrapamoscas" class="img-back" />
          </div>
          <p class="plant-name">Venus Atrapamoscas</p>
        </a>
      </div>

      <div class="card">
        <a href="#">
          <div class="img-container">
            <img src="img/tienda/cephalotus-follicularis.jpg" alt="Planta Jarro Australiana" class="img-front" />
            <img src="img/tienda/cephalotus-follicularis-info.jpg" alt="Info Planta Jarro Australiana" class="img-back" />
          </div>
          <p class="plant-name">Planta Jarro Australiana</p>
        </a>
      </div>

      <div class="card">
        <a href="#">
          <div class="img-container">
            <img src="img/tienda/darlingtonia-californica.jpg" alt="Planta Cobra" class="img-front" />
            <img src="img/tienda/darlingtonia-californica-info.jpg" alt="Info Planta Cobra" class="img-back" />
          </div>
          <p class="plant-name">Planta Cobra</p>
        </a>
      </div>

      <div class="card">
        <a href="#">
          <div class="img-container">
            <img src="img/tienda/drosera-rotundifolia.jpg" alt="Rocío de Sol" class="img-front" />
            <img src="img/tienda/drosera-rotundifolia-info.jpg" alt="Info Rocío de Sol" class="img-back" />
          </div>
          <p class="plant-name">Rocío de Sol</p>
        </a>
      </div>

      <div class="card">
        <a href="#">
          <div class="img-container">
            <img src="img/tienda/nepenthes-ventricosa.jpg" alt="Planta Jarra Ventricosa" class="img-front" />
            <img src="img/tienda/nepenthes-ventricosa-info.jpg" alt="Info Planta Jarra Ventricosa" class="img-back" />
          </div>
          <p class="plant-name">Planta Jarra Ventricosa</p>
        </a>
      </div>

      <div class="card">
        <a href="#">
          <div class="img-container">
            <img src="img/tienda/nepenthes-alata.jpg" alt="Planta Jarra Alada" class="img-front" />
            <img src="img/tienda/nepenthes-alata-info.jpg" alt="Info Planta Jarra Alada" class="img-back" />
          </div>
          <p class="plant-name">Planta Jarra Alada</p>
        </a>
      </div>

      <div class="card">
        <a href="#">
          <div class="img-container">
            <img src="img/tienda/nepenthes-rajah.jpg" alt="Planta jarro rajá" class="img-front" />
            <img src="img/tienda/nepenthes-rajah-info.jpg" alt="Info Planta jarro rajá" class="img-back" />
          </div>
          <p class="plant-name">Planta Jarro Rajá</p>
        </a>
      </div>

      <div class="card">
        <a href="#">
          <div class="img-container">
            <img src="img/tienda/pinguicula-moranensis.jpg" alt="Grasilla" class="img-front" />
            <img src="img/tienda/pinguicula-moranensis-info.jpg" alt="Info Grasilla" class="img-back" />
          </div>
          <p class="plant-name">Grasilla</p>
        </a>
      </div>

      <div class="card">
        <a href="#">
          <div class="img-container">
            <img src="img/tienda/sarracenia-purpurea.jpg" alt="Planta Trompeta Púrpura" class="img-front" />
            <img src="img/tienda/sarracenia-purpurea-info.jpg" alt="Info Planta Trompeta Púrpura" class="img-back" />
          </div>
          <p class="plant-name">Planta Trompeta Púrpura</p>
        </a>
      </div>

      <div class="card">
        <a href="#">
          <div class="img-container">
            <img src="img/tienda/sarracenia-flava.jpg" alt="Planta Trompeta Amarilla" class="img-front" />
            <img src="img/tienda/sarracenia-flava-info.jpg" alt="Info Planta Trompeta Amarilla" class="img-back" />
          </div>
          <p class="plant-name">Planta Trompeta Amarilla</p>
        </a>
      </div>
    </div>
  </main>

    <div id="footer-placeholder"></div>

  <script src="js/scripts.js"></script>
</body>
</html>
