<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto | Tienda de Café</title>

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <div id="header-placeholder"></div>

    <section class="contacto-container">
      <div class="formulario-contacto">
        <h2>COMUNICATE CON NOSOTROS</h2>
        <p>
          Ante cualquier consulta no dudes en comunicarte. Dejá tus datos y consulta utilizando el formulario a continuación y nos contactaremos a la brevedad.
        </p>
        <form>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre"/>

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email"/>

          <label for="asunto">Asunto</label>
          <input type="text" id="asunto" name="asunto"/>

          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="6"></textarea>

          <button type="submit" class="btn">ENVIAR</button>
        </form>
      </div>

      <div class="redes-contacto">
        <h2>NUESTRAS REDES SOCIALES</h2>
        <div class="iconos">
          <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f fa-2x"></i></a>
          <a href="#" aria-label="Instagram"><i class="fab fa-instagram fa-2x"></i></a>
        </div>
      </div>
    </section>

  <div id="footer-placeholder"></div>

  <script src="js/scripts.js"></script>
</body>
</html>
